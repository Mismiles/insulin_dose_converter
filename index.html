    <!-- Title Page-->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Out of hours insulin calculator</h2>
                    <form method="POST">
                        
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select insulin
                            </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" value="1" href="#">APIDRA</a>
                                    <a class="dropdown-item" value="2" href="#">HUMALOG</a>
                                    <a class="dropdown-item" value="3" href="#">HUMULIN I</a>
                                    <a class="dropdown-item" value="0" id="red" href="#">-----------------</a>
                                    <a class="dropdown-item" value="4" href="#">HUMULIN S</a>
                                    <a class="dropdown-item" value="5" href="#">HUMALOG MIX25</a>
                                    <a class="dropdown-item" value="0" id="red" href="#">-----------------</a>
                                    <a class="dropdown-item" value="6" href="#">HUMALOG MIX50</a>
                                    <a class="dropdown-item" value="7" href="#">HUMULIN M3</a>
                                    <a class="dropdown-item" value="8" href="#">LEVEMIR</a>
                                    <a class="dropdown-item" value="9" href="#">NovoMIX 30</a>
                                    <a class="dropdown-item" value="10" href="#">TRESIIBA</a>
                                    <a class="dropdown-item" value="11" href="#">TOUJEO</a>
                                </div>
                        </div>
                           

                        <!-- <div class="form-group"> -->
                        <div class="actrapid" hidden>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Breakfast</label>
                            <input type="number" min="0" max="300" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                            Dose must be specified (even if “0”)
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Lunch</label>
                            <input type="number" min="0" max="300" class="form-control" id="validationCustom02" required>
                            <div class="invalid-feedback">
                            Dose must be specified (even if “0”)
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Dinner</label>
                            <input type="number" min="0" max="300" class="form-control" id="validationCustom01" required>
                            <div class="invalid-feedback">
                            Dose must be specified (even if “0”)
                            </div>
                        </div>
                        </div>
                        <br>
                            <button class="btn btn--radius btn--green" type="submit">Display new insulin and dose</button>
                        </div>
                        </div>
                            
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->


    <!-- Main JS-->
